spring.application.name=product-service
spring.jpa.hibernate.ddl-auto=update
spring.datasource.url=jdbc:mysql://localhost:3306/productservice
spring.datasource.username=storeadmin
spring.datasource.password=pass
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
flyway.user=productadmin
flyway.password=pass
flyway.schemas=productservice
flyway.url=jdbc:mysql://localhost:3306/mysql
flyway.locations=classpath:db/migration
spring.jpa.show-sql=true
logging.level.org.springframework.web=TRACE